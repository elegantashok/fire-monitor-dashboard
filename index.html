<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fire & Smoke Monitoring Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #38bdf8;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #1e293b;
      width: 250px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .value {
      font-size: 40px;
      margin: 10px 0;
    }

    .label {
      font-size: 18px;
      color: #94a3b8;
    }

    .status {
      font-size: 22px;
      font-weight: bold;
      padding: 10px;
      border-radius: 10px;
      margin-top: 15px;
    }

    .normal {
      background: #16a34a;
    }

    .alert {
      background: #dc2626;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.4; }
    }

    footer {
      margin-top: 40px;
      color: #64748b;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h1>üî• Fire & Smoke Monitoring Dashboard</h1>
  <p>Live IoT Data from ESP32 via ThingSpeak</p>

  <div class="container">

    <div class="card">
      <div class="label">Smoke Level</div>
      <div id="smoke" class="value">--</div>
    </div>

    <div class="card">
      <div class="label">Fire Sensor</div>
      <div id="fire" class="value">--</div>
    </div>

    <div class="card">
      <div class="label">System Status</div>
      <div id="status" class="status normal">Normal</div>
    </div>

  </div>

  <footer>
    ‚è± Auto refresh every 5 seconds | Hosted on GitHub Pages
  </footer>

<script>
const CHANNEL_ID = "3204856";   // ‚Üê Your ThingSpeak Channel ID
const API_URL = `https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds.json?results=1`;

async function fetchData() {
  try {
    const response = await fetch(API_URL);
    const data = await response.json();

    if (data.feeds.length === 0) return;

    const feed = data.feeds[0];
    const smoke = feed.field1;
    const fire = feed.field2;

    document.getElementById("smoke").innerText = smoke;
    document.getElementById("fire").innerText = fire == 0 ? "üî• FIRE" : "‚ùÑÔ∏è SAFE";

    const statusDiv = document.getElementById("status");

    if (smoke > 400 || fire == 0) {
      statusDiv.innerText = "üö® ALERT";
      statusDiv.className = "status alert";
    } else {
      statusDiv.innerText = "‚úÖ NORMAL";
      statusDiv.className = "status normal";
    }

  } catch (error) {
    console.error("Error fetching data:", error);
  }
}

// Initial call
fetchData();

// Auto refresh every 5 seconds
setInterval(fetchData, 5000);
</script>

</body>
</html>
