<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Fire & Gas Monitor</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background: #1a1a2e; color: white; }
        .container { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin-top: 30px; }
        .card { background: #16213e; padding: 25px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); width: 250px; border: 1px solid #0f3460; }
        .value { font-size: 3em; font-weight: bold; margin: 15px 0; color: #4ecca3; }
        .label { color: #95a5a6; text-transform: uppercase; font-size: 0.8em; letter-spacing: 1px; }
        .alarm-active { color: #e74c3c; text-shadow: 0 0 10px #e74c3c; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        #timestamp { margin-top: 20px; color: #536162; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>System Monitor: Node 1</h1>
    
    <div class="container">
        <div class="card">
            <div class="label">Gas Concentration</div>
            <div id="gas-val" class="value">--</div>
            <p>PPM</p>
        </div>

        <div class="card">
            <div class="label">Fire Sensor</div>
            <div id="fire-status" class="value">--</div>
            <p id="fire-text">Initializing...</p>
        </div>
    </div>

    <p id="timestamp">Waiting for data...</p>

    <script>
        // 1. Firebase Configuration (Matches your ESP32)
        const firebaseConfig = {
            apiKey: "AIzaSyApiGq4e2WuR3Ye_qTH9WJNRm5qxDv4s4s",
            databaseURL: "https://arcontrol-fcc95-default-rtdb.firebaseio.com",
            projectId: "arcontrol-fcc95"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 2. Updated Path to match your ESP32 Code: /sensors/node_1
        // Change 'node_1' below if your NodeMCU is using a different ID
        const sensorRef = db.ref('sensors/node_1');

        sensorRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                // Update Gas
                document.getElementById('gas-val').innerText = data.gas;
                
                // Update Fire & Alarm Status
                const fireStatus = document.getElementById('fire-status');
                const fireText = document.getElementById('fire-text');
                
                // data.alarm comes from Firebase.RTDB.setBool(&fbdo, path + "/alarm", incomingData.isEmergency);
                if (data.alarm === true) {
                    fireStatus.innerText = "üö®";
                    fireStatus.classList.add('alarm-active');
                    fireText.innerText = "DANGER DETECTED";
                    fireText.style.color = "#e74c3c";
                } else {
                    fireStatus.innerText = "üõ°Ô∏è";
                    fireStatus.classList.remove('alarm-active');
                    fireText.innerText = "Safe";
                    fireText.style.color = "#4ecca3";
                }

                // Update Timestamp
                document.getElementById('timestamp').innerText = "Last Update: " + new Date().toLocaleTimeString();
            }
        });
    </script>
</body>
</html>
